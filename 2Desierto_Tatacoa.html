	<h1><center><label>DESIERTO DE LA TATACOA</label></center></h1>
	<label>La Tatacoa durante el Período Terciario fue un jardín con miles de flores y árboles que poco a poco se ha ido secando para convertirse en un desierto.</label><br><br>
	<center><img class="margen_img" src="Imagenes_Tatacoa/Desierto.jpg" alt="Desierto tatacoa" width="30%" height="40%"></center><br>
	<label>Con el paso del tiempo lo llamaron desierto y en homenaje a la serpiente Jararaca, en español Tatacoa, se le bautizó con el nombre "Desierto de la Tatacoa"</label>

	<h2><label>¿QUÉ CONOCER EN EL DESIERTO DE LA TATACOA?</label></h2>
	<label>Cerca del parque principal está la iglesia del pueblo y también el Museo Paleontológico del desierto de la tatacoa,
	Visítalo y conoce allí fósiles encontrados en el desierto que representan cientos de años de historia de la zona  aprendiendo un poco de la cultura de La Tatacoa y Colombia.</label>

	<h2><label>¿DÓNDE QUEDA UBICADO EL DESIERTO DE LA TATACOA?</label></h2>
	<label>Está ubicado al norte del Departamento del Huila a 38 kilómetros de la ciudad de Neiva.</label>
