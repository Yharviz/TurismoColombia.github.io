	<h1><strong><center>RESERVA RÍO CLARO</center></strong></h1>
	<br><br>
	<label>Colombia tiene una gran variedad de sitios turísticos para vacacionar, como es el caso de la Reserva Natural Cañón del Río Claro, atracción turística de la cual hablaremos en el siguiente artículo. Esta exuberante reserva está ubicada entre los municipios antioqueños San Francisco y Puerto Triunfo y es una de las más concurridas al momento de hacer ecoturismo si estás de visita en Medellín u otras ciudades adyacentes. Con 500 hectáreas, este destino es ideal para estar en pleno contacto con la naturaleza. Cuenta con un hermoso río cristalino, una amplia variedad de flora y fauna, además de diferentes actividades para que salga a relucir tu espíritu aventurero. </label>
	<br><br>

	<label>En este maravilloso lugar tambien se puede hacer deportes como:</label><br><br>

	<div class="columna">
        	<h2><strong><label>* Rafting:</label></strong></h2>
			<img class="margen_img" src="Imagenes_Rio/Rafting.jpg" alt="Deportes" width="70%" height="70%">
			<br><br>
			<label>Es una actividad deportiva que consiste en hacer un recorrido de un río en dirección a la corriente. Este rafting es de nivel 1-2, haciéndolo perfecto para principiantes; el recorrido de 8 kilómetros te permite disfrutar de la impresionante selva colombiana.</label>
			<br><br>

			<h2><strong><label>* Vía Ferrata:</label></strong></h2>
			<img class="margen_img" src="Imagenes_Rio/Vía.jpg" alt="Deportes" width="70%" height="70%">
			<br><br>
			<label>Si te gusta escalar, puedes hacer un recorrido en la Vía Ferrata que tiene la Reserva Natural Cañón del Río Claro. Aquí podrás a prueba tus destrezas para subir por una de las paredes de mármol y piedra caliza del Cañón, que está preparada y equipada para que estés seguro en todo momento.</label>			
			<br><br>

			<h2><strong><label>* Avistamiento de aves:</label></strong></h2>
			<img class="margen_img" src="Imagenes_Rio/Aves.jpg" alt="Deportes" width="70%" height="70%">
			<br><br>
			<label>Podrás ver a las distintas especies de aves de la reserva, en su hábitat natural. Entre ellas están la Guacharaca Colombiana, el Carpintero Bonito y el Hormiguero del Magdalena. Es una actividad que no solo te permitirá estar en contacto con una parte importante de la fauna del lugar, sino que te ayudará a crear consciencia sobre lo importante que es proteger los bosques donde viven estas hermosas aves.</label>			
			<br><br>			
    	</div>
    	
    	<div class="columna">
            <h2><strong><label>* Canopy: </label></strong></h2>
           	<img class="margen_img" src="Imagenes_Rio/Canopy.jpg" alt="Deportes" width="70%" height="70%">
			<br><br>
			<label>La conocen también como tirolesa o tirolina. Se trata de una polea suspendida por un cable inclinado que va de un extremo a otro. Si te gusta la adrenalina y no te aterran las alturas, anota esta actividad en tu lista de actividades turísticas. Cuenta con tres rutas totalmente seguras donde podrás estar más cerca de las copas de los árboles y sobre la corriente del río.  Es una vista diferente esta maravilla que nos ofrece la naturaleza.</label>
			<br><br>

			<h2><strong><label>* Espelología: </label></strong></h2>
           	<img class="margen_img" src="Imagenes_Rio/Espelologia.jpg" alt="Deportes" width="70%" height="70%">
			<br><br>
			<label>Si nunca has explorado cavernas y te parece una actividad interesante, entonces debes aprovechar esta experiencia inolvidable que te ofrece la Reserva Natural Cañón del Río Claro. Durante el recorrido, podrás contemplar la Caverna de los Guácharos, la cual fue labrada por una quebrada llamada Bornego, que está corriendo hoy por sus suelos. Tiene una distancia de 400 metros aproximadamente y salones llenos de estalactitas donde habitan los guácharos, ave endémica de Colombia y Venezuela, que se encuentra en peligro de extinción. Es una caverna única en el territorio colombiano que debes visitar sí o sí en caso que decidas ir a esta espléndida reserva natural a hacer turismo.</label>
			<br><br>

			<h2><strong><label>* Senderismo: </label></strong></h2>
           	<img class="margen_img" src="Imagenes_Rio/Senderismo.jpg" alt="Deportes" width="70%" height="70%">
			<br><br>
			<label>Hacer senderismo es ideal para disfrutar de las diferentes especies de animales y la naturaleza impresionante del lugar. Las actividades son interminables en este lugar, y cada una más divertida que la anterior. Lo mejor de todo es que si te hospedas en nuestro hotel en Río Claro, el personal se encargará de darte todo el equipo y trasladarte para que disfrutes de la mejor y más divertida experiencia.</label>
			<br><br><br><br>
		</div>
