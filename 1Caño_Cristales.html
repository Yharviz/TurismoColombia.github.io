	<center><h1><label>CAÑO CRISTALES</label></h1></center>

		<label>Caño Cristales es un río de Colombia que está ubicado en la sierra de la Macarena, en el municipio del mismo nombre, en el departamento del Meta. Ha sido denominado; el río de los dioses, el río de los siete colores, el arco iris que se derritió e incluso, el río más hermoso del mundo, ya que en su fondo se reproducen plantas acuáticas que con la exposición al sol cambian de color en un proceso que va desde el verde hasta un rojo intenso.<br> Esto produce el efecto visual de estar frente a un río de seis colores: rojo, amarillo y verde, por las plantas; negro, por el agua de selva que baja por allí; azul, por el reflejo del cielo; y blanco, por la espuma formada por las caídas de agua.
		<br><br>
		El Río Caño Cristales o Río de los Colores en Colombia, afluente del río Guayabero, tiene aproximadamente 100 kilómetros de largo. Cuenta con una profundidad en su parte más ancha de apenas 20 metros. Se caracteriza por presentar numerosos saltos de agua, con lo que genera zonas de rápidos y pozos circulares, incluyendo en su lecho piscinas naturales. El río recorre las antiguas rocas de la Sierra de la Macarena, que se estima puedan ser las más antiguas del mundo, con aproximadamente 1.200 millones de años. El periodista y ecologista Andrés Hurtado García, dijo de Caño Cristales que era el río que se escapó del Paraíso. Se encuentra en un punto en el que se unen la Amazonía, la Orinoquía y los Andes, una zona que presenta alrededor de 1.600 especies de flora y 770 de fauna.</label>
		<br><br>

	<div class="columna">
      <h2><center><strong><label>ORIGEN GEOLÓGICO</label></strong></center></h2>
      <label>Las rocas de la Macarena alcanzan los 1200 millones de años de antigüedad y constituyen la prolongación hacia el occidente del llamado Escudo Guyanés de Venezuela, Guayana y Brasil. Las rocas de la región pertenecen a la cobertura sedimentaria del Macizo Guayanés.<br><br>
		Los pequeños pozos circulares que caracterizan el lecho río han sido abiertos por minerales de gran dureza. Cuando uno de estos duros fragmentos de mineral cae en alguna de las cavidades existentes, grandes o pequeñas, comienza a girar rozándose con la pared de la cavidad y va aumentando las dimensiones del pozo.</label>
		<br><br>

		<br>

		<h2><center><strong><label>¿POR QUÉ ES FAMOSO ESTE RÍO?</label></strong></center></h2>
      <label>Durante varios meses de cada año, Caño Cristales se convierte en un arco iris de colores vibrantes que incluyen todo tipo de colores. Se pueden observar tonos rojos, verdes, amarillos, azules y negros en una exhibición natural que, según se informa, no ocurre en ningún otro lugar de la Tierra.<br><br>
      <center><img class="margen_img" src="Imagenes_Cano/Colores.jpg" alt="Caño Crsitales" width="50%" height="40%"></center>
		<br><br>
		Pero su gran característica y la que hace que sea un río único en el mundo, gran reclamo para visitantes, es su coloración durante los meses de junio y diciembre, la cual se produce en el tramo conocido como “El Paso de la Danta”. Entonces se puede contemplar tonalidades azules, amarillas, naranjas, verdes y rojas, las cuales en su conjunto hace que Caño Cristales sea conocido como ¡el río de los cinco colores!, “arcoíris líquido” o “arcoíris derretido”.</label>
		<br>

		<h2><center><strong><label>¿DÓNDE ESTA EL RÍO CAÑO CRISTALES?</label></strong></center></h2>
      <label>Caño Cristales está ubicado en el Parque Nacional Serranía de la Macarena, que se encuentra en el departamento del Meta de Colombia. Además, Caño Cristales es afluente del río Guayabero. La Serranía de la Macarena es un parque nacional protegido en Colombia que cubre 6.200 kilómetros cuadrados. El parque Serranía de la Macarena se ubica donde se encuentran tres grandes ecosistemas en Colombia. Cada uno de ellos con una alta diversidad de flora y fauna: la selva amazónica, la cordillera de los Andes y las llanuras de sabana de los Llanos Orientales.</label><br>
      <center><img class="margen_img" src="Imagenes_Cano/foto.jpg" alt="Caño Cristales" width="50%" height="40%"></center>
		<br><br>		
	</div>

	<div class="columna">
      <h2><center><strong><label>FLORA Y FAUNA</label></strong></center></h2>
      <label>La importancia biológica de la Macarena se debe a que participa de tres ecosistemas ricos en diversidad de flora y fauna: cordillera de los Andes, Llanos Orientales y selva Amazónica. En la selva de la Macarena la lucha por los nutrientes hace que el suelo se pueble de hongos variados que ayudan a descomponer los troncos de los árboles.<br><br>Caño Cristales tiene plantas acuáticas en su lecho rocoso, su color rojo es característico de las plantas endémicas que corresponden a la especie Macarenia clavigera de la familia de Podostemaceae, planta así identificada por el biólogo Jesús Idrobo.<br><br>El bioma representativo de la serranía de La Macarena es de selva húmeda subhidrofítica de los pisos térmicos cálido, templado y frío. La sierra es hogar de unas 420 especies de aves, diez especies de anfibios, 43 especies de reptiles y ocho de primates.<br><br>Sin embargo, el río carece por completo de peces debido a su escasez de materiales de arrastre y sedimentación. Otros caños de la Macarena, ostentan también plantas rojas en invierno, como el Caño Siete Machos. Estas plantas rojas se adhieren fuertemente a las rocas en los lugares donde el río tiene más corriente.</label>
		<br>
		<center><img class="margen_img" src="Imagenes_Cano/flora.jpg" alt="Flora y Fauna" width="50%" height="40%"></center>

		<h2><center><strong><label>¿POR QUÉ SE PRODUCE ESA COLORACIÓN?</label></strong></center></h2>
      <label>En el Río Caño Cristales de Colombia se produce un fenómeno se produce por la especificidad de las condiciones ambientales. En el fondo del río habita una pequeña planta llamada Macarenia clavigera, que proyecta el color rojo cuando recibe los rayos solares; pero a la sombra, sin embargo, aporta un color verde brillante. Debido a los minerales que componen el suelo, propios de la región, aparecen los colores amarillos.<br><br>Caño Cristales es de este modo gracias a un perfecto equilibrio entre vegetación, suelo y clima, y cualquier alteración de su ecosistema podría acabar con este fenómeno, de ahí el cuidado en preservar el entorno.<br><br>
      <center><img class="margen_img" src="Imagenes_Cano/Color.jpg" alt="Caño Crsitales" width="50%" height="40%"></center>
