	<h0><center><strong>VALLE DEL COCORA</strong></center></h0>
	<label>El valle de Cocora es un paisaje natural localizado en la cordillera central de los Andes colombianos, específicamente en el departamento del Quindío, en el área de influencia del Parque nacional natural Los Nevados. Cuenta con algunas poblaciones del árbol nacional de Colombia, la palma de cera del Quindío, así como de una gran variedad de flora y fauna, mucha de ella en peligro de extinción, protegida bajo el estatus de parque nacional natural. El valle, así como la localidad cercana de Salento, se ubican entre los principales destinos turísticos de Colombia.</label><br><br>

	<div class="columna">
        	<h2><strong><label>* Caminatas en el Valle del cocora: </label></strong></h2>
			<img class="margen_img" src="Imagenes_Valle/Caminata.jpg" alt="Caminata" width="70%" height="70%">
			<br><br>
			<label>El Valle del Cocora, ofrece una escenario inmejorable para los aficionados a las caminatas en medio de la naturaleza, y respirando el mejor aire puro. Podrá encontrar diferentes recorridos, con diferentes niveles de dificultad, aptos para todas las edades y diferentes condiciones físicas.</label>
			<br><br>

			<h2><strong><label>* Caminata a estrella de agua: </label></strong></h2>
			<img class="margen_img" src="Imagenes_Valle/Agua.jpg" alt="Caminata" width="70%" height="70%">
			<br><br>
			<label>Estrella de Agua, es una estación biológica, localizada a 9 kms del Valle del Cocora, a una altura de 3120 msnm. Este espectacular santuario de la naturaleza, pertenece a territorios del Parque Nacional natural de los Nevados, el cual se ubica geográficamente en inmediaciones de los departamentos del Quindio. Caldas, Risaralda y Tolima, en plena cordillera central de Colombia. La duración aproximada desde el Valle del Cocora a Estrella de Agua, es de 5 horas. Se requiere guía especializado, que conozca la ruta perfectamente. Durante el recorrido se podrá observar la maravilla de la Palma de Cera del Quindio, y la flora mas exuberante antes de la llegada al inicio del páramo.</label>
			<br><br>		
    	</div>
    	
    	<div class="columna">
           	<h2><strong><label>* Reserva natural acaime: </label></strong></h2>	
           	<img class="margen_img" src="Imagenes_Valle/Reserva.jpg" alt="El Faro" width="70%" height="70%">
			<br><br>
			<label>Es uno de los circuitos preferidos de los visitantes al Valle del Cocora. Son 5 kms que inician desde el final de la vía vehícular que comunica a Salento con el Valle del Cocora, continuando hacia el sector conocido como Bosque del Niebla. Posee un ecosistema generoso en diferentes especies de flora y fauna. Los caminantes podrán apreciar diferentes aves que habitan este entorno natural, único en el mundo. Disfrute de la presencia de colibries, barranqueros, y diferentes aves, en un recorrido espectaculares para los amantes del avistamiento de aves.</label>
			<br><br>

			<h2><strong><label>* Casa de los Colibries: </label></strong></h2>	
           	<img class="margen_img" src="Imagenes_Valle/Colibris.jpg" alt="Valle" width="70%" height="70%">
			<br><br>
			<label>Vía hacia Estrella de Agua, encontraremos la Casa de los Colibries, una zona donde cientos de colibries vuelan en sus inmediaciones, para el disfrute de los visitante nacionales y extranjeros, que se deleitan con uno de los paisajes mas espectaculares del Eje cafetero y de Colombia.</label>
