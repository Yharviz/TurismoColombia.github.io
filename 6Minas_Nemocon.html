	<h1><center><label>MINAS DE SAL DE NEMOCÓN</label></center></h1>
	<label>Las minas de Nemocón tienen una leyenda indígena que consiste en que el Zipa Nemequene, cacique, se durmió al pie de sombra de un árbol de caucho sabanero donde tuvo un sueño que predecía la llegada de los españoles en sus caballos, que llegaban a esclavizarlos y quitarles todas sus riquezas.</label>
	<br><br>
	<div class="columna">
        <h2><strong>* Museo de Historia de la Sabana:</strong></h2>
		<img class="margen_img" src="Imagenes_Mina/Museo.jpg" alt="Mina de Sal" width="60%" height="50%">
		<br><br>
		<label>El Museo se encuentra ubicado dentro del complejo turístico de la Mina de sal de Nemocón y el edificio se ubica en los antiguos talleres de metalmecánica construidos durante la explotación industrial de la mina, en el siglo XIX. El museo se centra en la historia geológica de los últimos 140 millones de años en la zona de Sabana de Bogotá principalmente, y en menor medida en la zona del altiplano cundiboyacense y posteriormente la llegada del ser humano a la zona, así como el establecimiento de los muiscas en la región de los pueblos de la sal de Cundinamarca. (Zipaquirá, Nemocón, Tausa y Sesquilé).</label>
		<br><br>

		<h2><strong>* La cascada de sal:</strong></h2>
		<img class="margen_img" src="Imagenes_Mina/Cascada.jpg" alt="Mina de Sal" width="60%" height="50%">
		<br><br>
		<label>Por la acción de la filtración del agua en las paredes de la mina se han desarrollado varios afloramientos por percolación de agua dulce, lo que genera la majestuosa Cascada de Sal de la Mina, que durante varias décadas ha logrado dar una serie de contrastes con el color original de la roca salina (gris o negro) con el blanco, este es el caso de la cascada de sal. Por la filtración también dio como resultado un pequeño pozo de agua salada, el cual los mineros lo llamaron El Pozo de los Deseos, donde los visitantes lanzan una moneda y piden un deseo con mucha fe, algo muy característico de los mineros.</label>
		<br><br>

		<h2><strong>* La Capilla:</strong></h2>
		<img class="margen_img" src="Imagenes_Mina/Capilla.jpg" alt="Mina de Sal" width="60%" height="50%">
		<br><br>
		<label>Uno de los atractivos más llamativos de La Mina, es la Capilla, construida en el año de 1946 en forma de protección por parte de los mineros por el trabajo tan peligroso, la cual fue inaugurada el 14 de diciembre de 1968 por el padre José del Carmen López donde se puede observar la imagen de la Virgen del Carmen levitando sobre el mundo, con el objetivo de proteger a los mineros del mundo.<br><br>El diseño del arquitecto Bogotano Roswell Garavito y la talla de la roca de sal fue hecha por varios mineros, dirigidos por el señor David Rincón (Minero Nemoconense), esta roca tiene un peso estimado de 1300 kilogramos. En la actualidad al costado izquierdo de la capilla se puede observar una réplica del Señor Caído de Monserrate de Bogotá, construido por medio de una mescla de sal y resina.</label>
		<br><br>

	<div class="columna">
        <h2><strong><label>* Espejo de Salmuera: </label></strong></h2>
        <img src="Imagenes_Mina/Mina.jpg" class="margen_img" width="60%" height="50%">
        <br><br>
		<label>La extracción de la sal en las minas siempre se realizado a partir de la disolución de la roca salina en agua para la producción de agua salada o salmuera, este proceso se conoce como saturación y para ello al interior de la mina se encuentran 28 tanques de saturación en forma de (L) a lo largo de 2 cámaras de la mina, estos tanques están construidos en concreto. 1 tonelada de roca salina (sal vigua) se disuelve en 2.700 litros de agua para obtener una salmuera con 314 gramos por litro de agua y con una densidad de 1.25 gr/cm3 esto dando en promedio que para producir un kilo de sal necesitamos 3 litros de salmuera.</label>
		<br><br>

		<h2><strong><label>* Locación de la pelicula "Los 33": </label></strong></h2>
        <img src="Imagenes_Mina/Minero.jpg" class="margen_img" width="60%" height="50%">
        <br><br>
		<label>Lugar para ser utilizada para la grabación de la increíble película llamada LOS 33, historia basada en hechos reales que sucedieron en el norte de Chile en la ciudad de Antofagasta desierto de Atacama donde el 5 de Agosto de 2010 por un derrumbe en la entrada principal de la mina de cobre San José quedaron atrapados 33 mineros a 700 metros de profundidad durante 69 días este hecho conmociono al mundo entero.<br><br>Durante los meses de octubre a diciembre de 2013 y enero de 2014 en varias cámaras al interior de la Mina de Sal, se hizo la recreación de los hechos que supuestamente acontecieron en La Mina San José con la estadía de los mineros a partir del derrumbe al interior de la mina, este rodaje estuvo a cargo de la productora de cine Dynamo bajo la dirección de Patricia Riggen y estuvieron en esta realización una serie de actores de talla internacional como lo son Antonio Banderas, Mario Casas, Gustavo Angarita, Juan Pablo Rabba, Martin Shenn, Rodrigo Santoro, Lou Diamond Phillips y Kate del castillo entre otros.<br><br>La escena recreada en este espacio muestra la capsula utilizada para el rescate de los mineros, que llego al interior de la mina el día 13 de octubre de 2010 después de 69 días de espera, el diseño de la capsula original utilizada para dicho rescate fue hecho por los astilleros y maestranzas de la Armada Chilena (ASMAR) con colaboración de la Nasa, le dieron el nombre de Fénix haciendo remembranza de la mítica ave que renace de las cenizas.</label>
		<br><br>

		<h2><strong><label>* Camara del palpito: </label></strong></h2>
        <img src="Imagenes_Mina/Palpito.jpg" class="margen_img" width="60%" height="50%">
        <br><br>
		<label>También conocido como El Corazón de la Mina de Sal de Nemocón o el Corazón de halita, es la Halita mas grande del mundo y se encuentra en el interior de la Mina de Sal. El peso estimado de este cristal de halita es de 1600 kilogramos y es algo único en el mundo ya que los cristales de halita son difíciles de encontrar y en especial de esas dimensiones. En la década de los años 60, del siglo XX fue encontrado el cristal en forma isomorfas en el segundo nivel de la mina y se inicio su talla en forma de corazón en acción de gracias a la Virgen del Carmen.</label>
		<br><br><br><br><br><br>
