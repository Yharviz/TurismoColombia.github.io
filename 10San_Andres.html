	<h1><center><label>SAN ANDRES ISLAS</label></center></h1>
	<label>San Andrés Islas, es una isla colombiana del mar Caribe. Es la más grande de las islas que forman parte del archipiélago de San Andrés, Providencia y Santa Catalina, con una extensión total de 26 km², siendo así la isla más grande del país.</label>
	<br>
	<h2><label>TURISMO</label></h2>

	<div class="columna">
        	<strong><label class="margen">* North End Es: </label></strong><br><br>
			<img class="margen_img" src="Imagenes_SanAndres/San.jpg" alt="North End" width="70%" height="70%">
			<br><br>
			<label>El sector norte, donde se encuentra la playa más popular y donde se concentra la zona hotelera, comercial, bancaria y gubernamental.</label>
			<br><br>

			<strong>* La loma: </strong><br><br>
			<img class="margen_img" src="Imagenes_SanAndres/Loma.jpg" alt="La Loma" width="70%" height="70%">
			<br><br>
			<label>Localidad habitada casi en su totalidad por nativos de la isla y uno de los sitios donde mejor se aprecia la arquitectura isleña tradicional. Allí, en el lugar más elevado de La Loma, está construida la iglesia más antigua de la isla, la cual tiene un mirador desde donde se puede apreciar todo el mar Caribe a la redonda.</label>
			<br><br>

			<strong>* El Cliff o Peñón: </strong><br><br>
			<img class="margen_img" src="Imagenes_SanAndres/Cliff.jpg" alt="El Cliff o Peñón" width="70%" height="70%">
			<br><br>
			<label>Formación caliza que rodea al aeropuerto, y que consiste en un paredón rocoso de unos 30 metros de alto sobre el nivel del aeropuerto.</label>
			<br><br><br>	

			<strong>* Cocoplumbay: </strong><br><br>
			<img class="margen_img" src="Imagenes_SanAndres/Cocoplumbay.jpg" alt="El Cliff o Peñón" width="70%" height="70%">
			<br><br>
			<label>Playa ubicada en la localidad de San Luis, justo frente a Cayo Rocoso; debido a su poca profundidad, a su arena blanca y a los verdes azules del mar, es un sitio preferido por los turistas. Cayo Rocoso es un pequeño cayo de coral que dista unos doscientos metros de la isla, y al cual se puede acceder caminando, dada la poca profundidad del agua.</label>
			<br><br>

			<h2><strong><label class="margen">¿COMO LLEGAR A SAN ANDRES ISLAS?</label></strong></h2>
			<label>Ubicada en el mar Caribe o mar de las Antillas, se localiza al noroccidente de Colombia en las coordenadas
			12° 35' 37" y 14° 42' de latitud norte y 81° 40' 49" y 81° 43' 13" de longitud oeste.</label><br>
			<a href="https://www.google.com/maps/dir/Bogot%C3%A1,+Bogot%C3%A1/Isla+de+San+Andr%C3%A9s,+San+Andr%C3%A9s+y+Providencia/" target ="_black" class="maps"><br>Dar click para ir a Maps</a>	
			<br><br>
    	</div>
    	
    	<div class="columna">
    		<strong>* Casa Museo Isleña: </strong><br><br>
			<img class="margen_img" src="Imagenes_SanAndres/Casa.jpg" alt="Casa Museo" width="70%" height="70%"><br><br>
			<label>Creada por los nativos con el fin de dar a conocer a los visitantes la cultura y las costumbres de los isleños. El visitante no puede dejar de bailar el baile emblema de la isla, el Raga Raga, que enseñan en la Casa Museo.</label>
			<br><br>

            <strong>* Cotton Cay (Cayo Algodón): </strong><br><br>
			<img class="margen_img" src="Imagenes_SanAndres/Cotton.jpg" alt="Cotton Cay (Cayo Algodón)" width="70%" height="70%"><br><br>
			<label>También conocido como Cayo Santander, está ubicado frente al muelle y muy cercano a la costa de la bahía de San Andrés; su nombre se debe a que allí los colonos ingleses depositaban las cosechas de algodón y coco.</label>
			<br><br>

			<strong>* La Piscinita: </strong><br><br>
			<img class="margen_img" src="Imagenes_SanAndres/Piscinita.jpg" alt="La Piscinita" width="70%" height="70%"><br><br>
			<label>Formación natural de roca coralina que rodea a la isla.</label>
			<br><br>

			<strong>* El Hoyo Soplador: </strong><br><br>
			<img class="margen_img" src="Imagenes_SanAndres/Soplador.jpg" alt="Hoyo Soplador" width="70%" height="70%"><br><br>
			<label>Ubicado en la Punta Sur de la isla; es un agujero natural que se encuentra varios metros alejado del mar. Está compuesto de varios arrecifes coralinos y de unos túneles subterráneos a través de los cuales se desplaza el agua cada vez que sube la marea o cuando la ola viene con mucha fuerza, generando un soplo que expulsa aire con vertiginosidad.</label>
			<br><br>
