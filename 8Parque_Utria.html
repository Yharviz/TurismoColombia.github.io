	<h1><center><label>PARQUE NACIONAL NATURAL UTRÍA</label></center></h1>
	<label>Quienes visitan el Parque Natural Utría Chocó, además de relajarse y descansar, pueden disfrutar de una gran variedad de actividades como:</label>
	<br><br>

    <div class="columna">
        <h3><strong><label class="margen">• Senderismo:</label></strong></h3>
		<center><img src="Imagenes_Utria/Senderismo.jpg" alt="Senderismos" width="50%" height="50%" class="margen_img"></center><br>
		<label>Se desenvuelve en una serie de estribaciones montañosas y con diversos niveles de dificultad.</label>
		<br><br>
	</div>

	<div class="columna">
           	<h3><strong><label class="margen">•	Buceo y snorkel:</label></strong></h3>	
           	<center><img src="Imagenes_Utria/Buceo.jpg" alt="Buceo" width="50%" height="50%"class="margen_img"></center><br>
			<label>La marea esté baja o alta, con o sin equipo, se descubren corales y su fauna asociada.</label>
	</div>

	<div class="columna">
           	<h3><strong><label class="margen">•	Avistamiento de ballenas:</label></strong></h3>	
           	<center><img src="Imagenes_Utria/Ballena.jpg" alt="Ballenas" width="50%" height="50%"class="margen_img"></center><br>
			<label>Y, por último, la observación de la flora y la fauna: el avistamiento de ballenas y aves a calmadas aguas. Es un sitio ideal para el desove de peces como la aguja ensenadeña.</label>
	</div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<label>El impresionante espectáculo que ofrece el Parque Nacional Natural Utría, sin duda alguna, vale la pena. Es un área con un alto valor cultural y natural, con un paisaje cambiante que crece, que está poco alterado por la actividad humana. Tiene un carácter representativo, con una singularidad en su fauna y flora, que merece su conservación y su atención.</label>
	<br><br>
