	<h1><center><label>SANTUARIO DE LAS LAJAS</label></center></h1>
	<label>Conocido comúnmente como el Santuario de las Lajas
	Cuenta la tradición que el lugar fue descubierto alrededor de 1750 por una indiecita que iba de Potosí a Ipiales cuando observó unos fuertes resplandores en una roca. Se acercó y vio pintada en la piedra una bella imagen de la Santísima Virgen del Rosario.
	El edificio actual de estilo neogótico fue construido al principio del siglo XX y sustituyó una capilla que databa del siglo XVIII.  La altura del templo desde su base hasta la torre es de 100 metros, y el puente mide 50 metros de alto por 17 metros de ancho y 20 metros de largo.
	</label><br><br>
	<center><img class="margen_img" src="Imagenes_Lajas/Iglesia.jpg" alt="Iglesia Lajas" width="30%" height="40%"></center><br>
	<h2><label>¿DÓNDE QUEDA UBICADA LA IGLESIA DE SANTUARIO DE LA LAJAS?</label></h2>
	<label>El santuario está situado en el cañón del río Guáitara, en el corregimiento de Las Lajas del municipio de Ipiales, a siete kilómetros de la cabecera municipal, en el departamento de Nariño, Colombia, a 10 km de la frontera con el Ecuador.</label>
	<br><br>
	<label><strong>ALTAR: </strong>El  altar principal se encuentra la imagen de Nuestra Señora de las Lajas con el Niño Jesús en el brazo izquierdo, y este le está dando el cordón franciscano a San Francisco de Asís.  Con su mano derecha, la Virgen le está dando el Rosario a Santo Domingo. En la pintura, la Virgen Mestiza mira con sus grandes ojos negros y sigue a los peregrinos como preguntándoles sus angustias y esperanzas.</label>
